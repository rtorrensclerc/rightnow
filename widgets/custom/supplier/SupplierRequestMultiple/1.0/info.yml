    description: "Endpoint que envía y valida el CSV"
    required: false
    default: /ci/ajax/widget
  processCSV_ajax_endpoint:
    name: processCSV_ajax_endpoint
    type: ajax
    description: "Endpoint que envía y valida el CSV"
    required: false
    default: /ci/ajax/widget
  requestIncident_ajax_endpoint:
    name: requestIncident_ajax_endpoint
    type: ajax
    description: "Endpoint para crear la solicitud de insumos múltiples"
    required: false
    default: /ci/ajax/widget
  CreateTickettIncident_ajax_endpoint:
    name: CreateTickettIncident_ajax_endpoint
    type: ajax
    description: "Endpoint para crear la solicitud de insumos múltiples"
    required: false
    default: /ci/ajax/widget