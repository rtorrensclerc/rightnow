version: "1.0"
requires:
  jsModule:
  - standard
  - mobile
attributes:
  default_ajax_endpoint:
    name: default_ajax_endpoint
    type: ajax
    description: Punto final AJAX por defecto
    default: /ci/ajax/widget
    required: false
  report_id:
    name: rn:msg:REPORT_ID_LBL
    description: rn:msg:ID_RPT_DISP_DATA_SEARCH_RESULTS_MSG
    default: rn:def:CP_NOV09_ANSWERS_DEFAULT
    type: INT
    min: 1
  per_page:
    name: rn:msg:ITEMS_PER_PAGE_LBL
    description: rn:msg:INDICATES_PER_0_S_ROWS_PER_CFG_REPORT_MSG
    default: 0
    type: INT
  page:
    name: page
    description: pagina inicial donde parte el reporte
    default: 0
    type: INT
  json_filters:
    name: json_filters
    description: json de filtros
    default: ''
    type: STRING
  url_per_col:
    name: url_per_col
    description: url base para columna
    default: ''
    type: STRING
  col_id_url:
    name: col_id_url
    description: id de columna con url
    default: ''
    type: STRING
  show_paginator:
    name: show_paginator
    description: "Determina si muestra o no el paginador"
    default: true
    type: boolean
  display_type:
    name: display_type
    description: "Formato en el que se presenta la informaci√≥n"
    default: "table"
    type: STRING
